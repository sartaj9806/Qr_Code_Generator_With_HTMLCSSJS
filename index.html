<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <meta name="description"
        content="Generate QR codes easily with our QR Code Generator. Enter any URL or text to create a QR code instantly.">
    <meta name="keywords" content="QR Code, QR Code Generator, QR Code Maker, Generate QR Code, Sartaj QR Code Generate, QR Code Sartaj Vercel, QRCodeSartajVercel">
    <meta name="author" content="Sartaj Alam">
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="QR Code Generator">
    <meta property="og:description"
        content="Generate QR codes easily with our QR Code Generator. Enter any URL or text to create a QR code instantly.">
    <meta property="og:image" content="path/to/your/image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">

    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "QR Code Generator",
      "url": "https://yourwebsite.com"
    }
    </script>
</head>

<body>

    <div class="container">
        <h1>QR Generator</h1>
        <input type="text" placeholder="Enter URL or Text" class="input-field">
        <img src="" alt="QR Code" id="QR-code" class="QR-image">
        <button class="button">Generate QR Code</button>
    </div>

    <script>
        const urlText = document.querySelector('.input-field');
        const QRImage = document.querySelector('.QR-image');
        const button = document.querySelector('.button');

        button.addEventListener('click', () => {
            if (!urlText.value) {
                alert('Please Enter URL or Text');
                return;
            } else {
                QRImage.style.display = 'block';
                const data = urlText.value;
                const url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${data}`;
                QRImage.src = url;
            }
        });
    </script>
</body>

</html>
